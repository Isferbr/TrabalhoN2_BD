{% extends 'base.html' %}
{% block title %}{{ feedback and 'Editar' or 'Novo' }} Feedback{% endblock %}
{% block content %}
<h2>{{ feedback and 'Editar' or 'Novo' }} Feedback</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Usuário ID</label>
    <input type="number" name="id_usuario" class="form-control" value="{{ feedback.id_usuario if feedback else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Jogo ID</label>
    <input type="number" name="id_jogo" class="form-control" value="{{ feedback.id_jogo if feedback else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Categoria ID</label>
    <input type="number" name="id_categoria" class="form-control" value="{{ feedback.id_categoria if feedback else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Status ID</label>
    <input type="number" name="id_status" class="form-control" value="{{ feedback.id_status if feedback else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Nota</label>
    <input type="number" step="0.1" max="10" min="0" name="nota" class="form-control" value="{{ feedback.nota if feedback else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Descrição</label>
    <textarea name="descricao" class="form-control">{{ feedback.descricao if feedback else '' }}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">Salvar</button>
</form>
{% endblock %}
