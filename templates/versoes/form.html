{% extends 'base.html' %}
{% block title %}{{ versao and 'Editar' or 'Nova' }} Versão{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>{{ versao and 'Editar' or 'Nova' }} Versão</h2>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Versão</label>
      <input type="text" name="versao" class="form-control"
             value="{{ versao.versao if versao else '' }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Jogo ID</label>
      <input type="number" name="id_jogo" class="form-control"
             value="{{ versao.id_jogo if versao else '' }}" required>
    </div>
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="{{ url_for('get_versoes') }}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
