{% extends 'base.html' %}
{% block title %}Status Feedback{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Status Feedback</h2>
  <a href="{{ url_for('create_status') }}" class="btn btn-success">Novo Status</a>
</div>

<table class="table table-striped">
  <thead><tr><th>ID</th><th>Status</th><th>Ações</th></tr></thead>
  <tbody>
    {% for s in status_list %}
    <tr>
      <td>{{ s.id_status }}</td>
      <td>{{ s.status_fb }}</td>
      <td>
        <a href="{{ url_for('edit_status', id=s.id_status) }}" class="btn btn-sm btn-primary">Editar</a>
        <a href="{{ url_for('delete_status', id=s.id_status) }}" class="btn btn-sm btn-danger" onclick="return confirm('Confirmar exclusão?')">Excluir</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
