{% extends 'base.html' %}
{% block title %}{{ 'Editar' if categoria else 'Nova' }} Categoria{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>{{ 'Editar' if categoria else 'Nova' }} Categoria</h2>
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Categoria</label>
            <input type="text" name="categoria" class="form-control"
                value="{{ categoria.categoria if categoria else '' }}" required>
        </div>
        <div class="d-flex justify-content-end gap-2">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{{ url_for('get_categorias') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
